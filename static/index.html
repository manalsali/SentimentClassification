<html ng-app="politweet">
<head>
  <title>Politweet</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header class="container">
  <h1>Politweet</h1>
</header>
<main ng-controller="Main" class="container paper">
  <section ng-repeat="part in debate" class="row line">
    <div class="inside">
      <article class="col-xs-6 debate">{{part.sentence}}</article>
      <article class="col-xs-4">Results 1</article>
      <article class="col-xs-2"></article>
    </div>
  </section>
</main>


<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script type="text/javascript" src="js/politweet.js"></script>
</body>
</html>
